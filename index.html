
    <script>
        function myFuncSuccess(data, form){
            console.log('success callback');
        }
        function myFuncFailed(data, form){
            console.log('failed callback');
        }
    </script>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h4>3. GET форма с обработчиком</h4>

                <form action="http://httpbin.org/get" method="GET" data-submittable="1" data-callback_success="myFuncSuccess" data-callback_failed="myFuncFailed">
                    <div class="form-group">
                        <label for="test3_text">Enter some text</label>
                        <input type="text" class="form-control" name="text" id="test3_text" value="Some text">
                    </div>
                    <div class="form-group">
                        <label for="test3_select">Select some value</label>
                        <select multiple class="form-control" name="select" id="test3_select">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="checkbox" id="test3_checkbox" checked>
                        <label class="form-check-label" for="test3_checkbox">
                            Set or not set checkbox
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Отправить данные</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
